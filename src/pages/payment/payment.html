
<ion-header>

  <ion-navbar>
    <ion-title>payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item-divider></ion-item-divider>
      <ion-item-sliding *ngFor="let itemData of items; let i = index">
          <ion-item class="padding-left-0">
              <h2>{{ i + 1 }}. {{ itemData.tms_code }}. {{ itemData.tel }}</h2>
          </ion-item>
      </ion-item-sliding>
  </ion-list>

</ion-content>
